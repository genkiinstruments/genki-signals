<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      .spectrogram {
        fill: steelblue;
      }
    </style>
  </head>
  <body>
    <script>
      // Define the spectrogram data
      var spectrogram = [
        [0, 1, 2, 3, 4],
        [4, 3, 2, 1, 0],
        [0, 1, 2, 3, 4],
        [4, 3, 2, 1, 0],
        [0, 1, 2, 3, 4]
      ];

      // Set the dimensions of the spectrogram
      var width = 500;
      var height = 500;
      var barWidth = width / spectrogram[0].length;
      var barHeight = height / spectrogram.length;

      // Create the color scale
      var color = d3.scaleLinear()
        .domain([0, 4])
        .range(["white", "steelblue"]);

      // Create the SVG element
      var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Plot the spectrogram
      svg.selectAll("rect")
        .data(spectrogram)
        .enter()
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter()
        .append("rect")
        .attr("x", function(d, i) { return i * barWidth; })
        .attr("y", function(d, i, j) { return j * barHeight; })
        .attr("width", barWidth)
        .attr("height", barHeight)
        .style("fill", function(d) { return color(d); });
    </script>
  </body>
</html>
